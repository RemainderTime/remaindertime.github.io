<section class="recent-moments">
    <div class="section-title">
        <h3>✨ 最近动态</h3>
        <a href="/moments/" class="view-all">查看全部 →</a>
    </div>
    <div class="recent-moments-grid">
        {% for moment in site.data.moments limit:3 %}
        <div class="recent-moment-card">
            {% if moment.image %}
            <div class="rm-image" style="background-image: url({{ site.baseurl }}{{ moment.image }})"></div>
            {% endif %}
            <div class="rm-content">
                <span class="rm-date">{{ moment.date }}</span>
                <p class="rm-text">{{ moment.content | truncate: 80 }}</p>
                <span class="rm-mood">{{ moment.mood }}</span>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

<style>
.recent-moments {
    margin: 60px 0;
    padding: 30px;
    background: var(--card-bg);
    border-radius: 20px;
    box-shadow: 0 10px 30px var(--shadow);
    border: 1px solid var(--border-color);
}

.section-title {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
}

.section-title h3 {
    margin: 0;
    font-size: 1.4em;
}

.view-all {
    font-size: 0.9em;
    color: var(--accent-color);
    text-decoration: none;
}

.recent-moments-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.recent-moment-card {
    background: var(--bg-color);
    border-radius: 15px;
    overflow: hidden;
    border: 1px solid var(--border-color);
    transition: transform 0.3s ease;
}

.recent-moment-card:hover {
    transform: translateY(-5px);
}

.rm-image {
    height: 150px;
    background-size: cover;
    background-position: center;
}

.rm-content {
    padding: 15px;
}

.rm-date {
    font-size: 0.8em;
    color: var(--text-secondary);
    display: block;
    margin-bottom: 8px;
}

.rm-text {
    font-size: 0.95em;
    line-height: 1.5;
    margin-bottom: 10px;
    color: var(--text-color);
}

.rm-mood {
    font-size: 0.9em;
}
</style>
